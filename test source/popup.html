<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Gistify</div>
        
        <!-- Summary Length Slider -->
        <label for="summaryLength">Summary Length:</label>
        <div class="slider-container">
            <input type="range" id="summaryLength" min="1" max="3" step="1">
            <div class="slider-labels">
                <span>Short</span>
                <span>Medium</span>
                <span>Long</span>
            </div>
        </div>

        <!-- Buttons -->
        <button class="button" id="summarizeBtn">Summarize Page</button>
        <button class="button" id="adBlockBtn">Block Ads</button>

        <!-- Summary Output -->
        <div class="summary-output" id="summaryOutput">Summary will appear here...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
